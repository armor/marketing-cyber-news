---
# n8n Deployment for Cyber News workflow automation
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: aci-backend
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: aci-backend
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
data:
  N8N_HOST: "0.0.0.0"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "http"
  GENERIC_TIMEZONE: "America/New_York"
  TZ: "America/New_York"
  # Backend webhook URL (internal K8s service)
  WEBHOOK_URL: "http://aci-backend.aci-backend.svc.cluster.local:80/v1/webhooks/n8n"
  # Disable telemetry
  N8N_DIAGNOSTICS_ENABLED: "false"
  N8N_HIRING_BANNER_ENABLED: "false"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: aci-backend
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: aci-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
      app.kubernetes.io/component: automation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: automation
        app.kubernetes.io/part-of: aci-platform
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5678
          protocol: TCP

        envFrom:
        - configMapRef:
            name: n8n-config

        env:
        # Webhook secret from shared secret
        - name: N8N_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: aci-backend-secrets
              key: N8N_WEBHOOK_SECRET

        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 20
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 20

      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data

---
apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: aci-backend
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5678
    targetPort: 5678
    protocol: TCP
  selector:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation

---
# NodePort service for external access to n8n UI
apiVersion: v1
kind: Service
metadata:
  name: n8n-external
  namespace: aci-backend
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation
spec:
  type: NodePort
  ports:
  - name: http
    port: 5678
    targetPort: 5678
    nodePort: 30567
    protocol: TCP
  selector:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: automation

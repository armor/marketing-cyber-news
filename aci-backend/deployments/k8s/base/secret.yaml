apiVersion: v1
kind: Secret
metadata:
  name: aci-backend-secrets
  namespace: aci-backend
  labels:
    app.kubernetes.io/name: aci-backend
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials - DEV ONLY
  DATABASE_PASSWORD: "aci_password_dev_only"

  # JWT key pair for token signing and verification - DEV ONLY
  # Using simple symmetric secret for local development
  JWT_PRIVATE_KEY: "dev-jwt-secret-key-for-local-testing-only-32chars"

  JWT_PUBLIC_KEY: "dev-jwt-secret-key-for-local-testing-only-32chars"

  # n8n webhook authentication - DEV ONLY
  N8N_WEBHOOK_SECRET: "dev-webhook-secret"

  # Anthropic API key - DEV ONLY (placeholder)
  ANTHROPIC_API_KEY: "sk-ant-placeholder-for-dev"

  # Redis password (if Redis authentication is enabled)
  # REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_REDIS_PASSWORD"

---

---
# ACI Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-frontend
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: aci-frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: armor-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aci-frontend
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aci-frontend
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: armor-platform
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
        - name: aci-frontend
          image: aci-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: VITE_API_URL
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: NODE_ENV
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: aci-frontend
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: aci-frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: armor-platform
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/name: aci-frontend
    app.kubernetes.io/component: web
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# NodePort for direct external access (debugging)
apiVersion: v1
kind: Service
metadata:
  name: aci-frontend-external
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: aci-frontend
    app.kubernetes.io/component: web
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 30380
      protocol: TCP
  selector:
    app.kubernetes.io/name: aci-frontend
    app.kubernetes.io/component: web

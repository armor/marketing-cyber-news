---
# ACI Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-backend
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: aci-backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: armor-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aci-backend
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aci-backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: armor-platform
        app.kubernetes.io/version: "1.0.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres.armor-newsletter.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      containers:
        - name: aci-backend
          image: aci-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
            - name: N8N_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: N8N_WEBHOOK_SECRET
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: OPENROUTER_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ANTHROPIC_API_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: jwt-keys
              mountPath: /app/jwt
              readOnly: true
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 200Mi
        - name: jwt-keys
          secret:
            secretName: jwt-keys

---
apiVersion: v1
kind: Service
metadata:
  name: aci-backend
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: aci-backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: armor-platform
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/name: aci-backend
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# NodePort for direct external access (debugging)
apiVersion: v1
kind: Service
metadata:
  name: aci-backend-external
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: aci-backend
    app.kubernetes.io/component: api
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: http
      nodePort: 30808
      protocol: TCP
  selector:
    app.kubernetes.io/name: aci-backend
    app.kubernetes.io/component: api

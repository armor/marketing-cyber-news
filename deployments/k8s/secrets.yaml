  # Anthropic API key (required by backend - placeholder for dev)
  ANTHROPIC_API_KEY: "sk-ant-placeholder-replace-with-real-key"

  # SMTP credentials (using Mailpit - no auth needed for dev)
  SMTP_PASSWORD: ""


---
# Mailpit - Email testing tool with web UI
# Replaces Mailchimp for mock email testing
# Web UI available at :8025, SMTP at :1025
apiVersion: v1
kind: ConfigMap
metadata:
  name: mailpit-config
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email
data:
  # Mailpit configuration
  MP_MAX_MESSAGES: "500"
  MP_DATABASE: "/data/mailpit.db"
  MP_SMTP_AUTH_ACCEPT_ANY: "true"
  MP_SMTP_AUTH_ALLOW_INSECURE: "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailpit-data
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email
    app.kubernetes.io/part-of: armor-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mailpit
      app.kubernetes.io/component: email
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailpit
        app.kubernetes.io/component: email
        app.kubernetes.io/part-of: armor-platform
    spec:
      containers:
        - name: mailpit
          image: axllent/mailpit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8025
              protocol: TCP
            - name: smtp
              containerPort: 1025
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mailpit-config
          volumeMounts:
            - name: mailpit-data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /livez
              port: 8025
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /livez
              port: 8025
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: mailpit-data
          persistentVolumeClaim:
            claimName: mailpit-data

---
# ClusterIP Service for internal SMTP access
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8025
      targetPort: 8025
      protocol: TCP
    - name: smtp
      port: 25
      targetPort: 1025
      protocol: TCP
    - name: smtp-alt
      port: 1025
      targetPort: 1025
      protocol: TCP
  selector:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email

---
# NodePort Service for external access to Web UI
apiVersion: v1
kind: Service
metadata:
  name: mailpit-external
  namespace: armor-newsletter
  labels:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email
spec:
  type: NodePort
  ports:
    - name: http
      port: 8025
      targetPort: 8025
      nodePort: 30825
      protocol: TCP
  selector:
    app.kubernetes.io/name: mailpit
    app.kubernetes.io/component: email
